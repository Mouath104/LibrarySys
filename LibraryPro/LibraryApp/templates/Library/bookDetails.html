{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="bookDetails">
    <div class="left">
        {% if issued %}
        <i class="fa fa-bookmark cust active" aria-hidden="true" title="Issued"></i>
        {% else %}
        <i class="fa fa-bookmark deactive" aria-hidden="true"></i>
        {% endif %}
        <img src="{% static 'images/book1.png' %}" alt="">
    </div>
    <div class="right">
        <div>
            <h1>{{book.Name}}</h1>
            <div class="header">        
                <p class="cat"><i class="fa fa-snowflake-o" aria-hidden="true"></i> {{book.cat.Name}}</p>
                <p class="auther"><i class="fa fa-user" aria-hidden="true"></i> {{book.auther.Name}}</p>
            </div>
            <h2>Description</h2>
            <p class="Desc">{{book.Desc}}</p>
        </div>
        <div>
            <span class="price">Price: {{book.Price}} $</span>
        </div>


    </div>
</div>
{% endblock %}
