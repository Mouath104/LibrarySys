{% extends 'base.html' %}

{% block content %}
<div class="addBooksForm">
    <form action="{% url 'LibraryApp:AddBooks' %}" method="post">
        <div class="Father">
            <h2 class="formTitle">
                Add a Book
              </h2>
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value="Add">
        </div>
    </form>
</div>

{% endblock %}
