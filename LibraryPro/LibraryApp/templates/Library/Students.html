{% extends 'base.html' %}

{% block content %}
<br>
<br>
<a href="{% url 'LibraryApp:AddStudents' %}">Add A Stduent</a>
<br>
<br>
<table border="1">
    <th>Image</th>
    <th>F. Name</th>
    <th>L. Name</th>
    <th>Tel No.</th>
    {% for i in students %}
    <tr>
        <td>{{i.FName}}</td>
        <td>{{i.LName}}</td>
        <td>{{i.TelNo}}</td>
        <td>{{i.id}}</td>
        <td>{{i.user.id}}</td>
        <td><a href="{% url 'LibraryApp:delStudents' i.id %}">X</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
