{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="mytable std">
    <div class="add-btn">
        <a href="{% url 'LibraryApp:AddStudents' %}"><i class="fa fa-plus-square-o" aria-hidden="true"></i>  Add A Stduent</a>
    </div>
    <table class="styled-table std">
        <th>Image</th>
        <th>F. Name</th>
        <th>L. Name</th>
        <th>Tel No.</th>
        <th>Remove</th>
        {% for i in students %}
        <tr>
            <td class="image"><a href="{% url 'LibraryApp:Profile' i.id %}"><img src="{% static i.image %}" alt=""></a></td>
            <td>{{i.FName}}</td>
            <td>{{i.LName}}</td>
            <td>{{i.TelNo}}</td>
            <td><a href="{% url 'LibraryApp:delStudents' i.id %}"><i class="fa fa-minus-square" aria-hidden="true"></i></a></td>
        </tr>
        {% empty %}
        <tr>
            <td>-</td>
            <td>-</td>
            <td>No Students</td>
            <td>-</td>
            <td>-</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
